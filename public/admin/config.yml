backend:
  name: git-gateway
  branch: master
media_folder: public/images/posts
public_folder: /images/posts
publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts/"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{title}}"
    identifier_field: title
    summary: "{{excerpt}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "date"
        format: "MMM DD, YYYY"
      - label: "Description"
        name: "excerpt"
        widget: "string"
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        choose_url: true
        media_library:
          config:
            multiple: true